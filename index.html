<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora login</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap">


    <!-- LINK TO EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<body>


    <!-- VIDEO BACKGROUND -->
    <div class="video-container">
        <video autoplay muted loop id="bgVideo">
            <source src="login.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- TIME BOX -->
    <div class="time-box glass">
        <div id="time"></div>
        <div id="date"></div>
    </div>


    <!-- OVERLAY -->
    <div class="overlay"></div>

    <!-- CONTENT -->
    <div class="content">

        <h1>Luxora Hotel</h1>
        <p>Luxury • Comfort • Serenity</p>

        <a href="main.html">
            <button class="explore-btn">Explore More</button>
        </a>
    </div>







<script>
  function updateTime() {
    const now = new Date();

    // Format time (HH:MM:SS)
    const time = now.toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });

    // Format date (e.g. Monday, Jan 21, 2026)
    const date = now.toLocaleDateString([], {
      weekday: 'long',
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });

    document.getElementById("time").textContent = time;
    document.getElementById("date").textContent = date;
  }

  // Initial call
  updateTime();

  // Update every second
  setInterval(updateTime, 1000);
</script>


</body>
